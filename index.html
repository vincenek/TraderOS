<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRADEROS | AI-Powered Trading Journal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --base: #0A0C16;
            --surface: #15182B;
            --accent: #00C3FF;
            --profit: #00FF88;
            --loss: #FF0066;
            --text: #E0E0FF;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui;
            background: var(--base);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
            touch-action: pan-y;
        }

        .header {
            background: var(--surface);
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 50px;
            width: auto;
            border-radius: 8px;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(45deg, #00C3FF, #00FF88);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .main-container {
            margin: 90px 0 1rem;
            padding: 0 1rem;
        }

        .trade-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 0.5rem auto;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .direction-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .direction-btn {
            padding: 1.2rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            cursor: pointer;
            background: none;
            color: var(--text);
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .direction-btn.active {
            border-color: var(--accent);
            background: rgba(0,195,255,0.1);
        }

        .pl-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .pl-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: none;
            color: var(--text);
            font-size: 1rem;
            -webkit-appearance: none;
        }

        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .emotion-btn {
            padding: 1rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            background: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            -webkit-tap-highlight-color: transparent;
        }

        .emotion-btn.active {
            border-color: var(--accent);
            background: rgba(0,195,255,0.1);
        }

        button.cta {
            background: var(--accent);
            color: var(--base);
            padding: 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            margin-top: 1rem;
            -webkit-tap-highlight-color: transparent;
        }

        #performanceChart {
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            padding: 1rem;
            margin: 1rem 0;
            height: 250px;
            width: 100%;
        }

        .trade-entry {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .header {
                padding: 1rem 3rem;
            }
            .logo {
                height: 60px;
            }
            .brand {
                font-size: 2.2rem;
            }
            .main-container {
                padding: 0 2rem;
            }
            .trade-card {
                padding: 2rem;
            }
            .emotion-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .trade-entry {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://i.postimg.cc/30RjDVfz/IMG-0540.jpg" class="logo" alt="TRADEROS Logo">
        <div class="brand">TRADEROS</div>
    </header>

    <div class="main-container">
        <!-- Trade Entry -->
        <div class="trade-card">
            <h2 style="margin: 0 0 1.5rem; font-size: 1.5rem;">TRADE EXECUTION</h2>
            <div class="direction-toggle">
                <button class="direction-btn active" data-direction="Long">LONG</button>
                <button class="direction-btn" data-direction="Short">SHORT</button>
            </div>

            <input type="text" id="pair" class="pl-input" placeholder="Instrument (e.g. EUR/USD)" required>

            <div class="pl-container">
                <input type="number" id="profit" class="pl-input" placeholder="Profit (Pips)" step="0.01">
                <input type="number" id="loss" class="pl-input" placeholder="Loss (Pips)" step="0.01">
            </div>

            <div class="emotion-grid">
                <button class="emotion-btn" data-emotion="confident">üòå Confident</button>
                <button class="emotion-btn" data-emotion="fearful">üò® Fearful</button>
                <button class="emotion-btn" data-emotion="disciplined">üßò Disciplined</button>
                <button class="emotion-btn" data-emotion="rushed">‚è±Ô∏è Rushed</button>
            </div>

            <textarea id="notes" class="pl-input" rows="4" placeholder="Market analysis & trade rationale..."></textarea>

            <button class="cta" onclick="saveTrade()">EXECUTE TRADE</button>
        </div>

        <!-- Trade Journal -->
        <div class="trade-card">
            <h2 style="margin: 0 0 1.5rem; font-size: 1.5rem;">TRADE JOURNAL</h2>
            <div id="tradeJournal"></div>
        </div>

        <!-- Equity Curve -->
        <div class="trade-card">
            <h2 style="margin: 0 0 1.5rem; font-size: 1.5rem;">EQUITY CURVE</h2>
            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <script>
        const DB_NAME = 'traderOSPro';
        let chartInstance = null;
        let currentDirection = 'Long';
        let selectedEmotions = [];

        function initializeUI() {
            document.querySelectorAll('.direction-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.direction-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentDirection = btn.dataset.direction;
                });
            });

            document.querySelectorAll('.emotion-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    btn.classList.toggle('active');
                    const emotion = btn.dataset.emotion;
                    selectedEmotions = selectedEmotions.includes(emotion) 
                        ? selectedEmotions.filter(e => e !== emotion)
                        : [...selectedEmotions, emotion];
                });
            });
        }

        class TradeJournal {
            static save(trade) {
                const trades = JSON.parse(localStorage.getItem(DB_NAME)) || [];
                trades.push(trade);
                localStorage.setItem(DB_NAME, JSON.stringify(trades));
                this.updateUI();
            }

            static load() {
                return JSON.parse(localStorage.getItem(DB_NAME)) || [];
            }

            static updateUI() {
                const trades = this.load();
                this.renderJournal(trades);
                this.renderChart(trades);
            }

            static renderJournal(trades) {
                const html = trades.map(trade => {
                    const profitColor = trade.profit > 0 ? '#00FF88' : '#FF0066';
                    return `
                        <div class="trade-entry">
                            <div style="flex: 1;">
                                <div style="font-weight: 700; font-size: 1.1rem;">${trade.pair}</div>
                                <div style="font-size: 0.9rem; color: #6B7280; margin-top: 0.5rem;">
                                    ${trade.direction} ‚Ä¢ ${trade.date}
                                </div>
                                ${trade.notes ? `<div style="margin-top: 1rem; font-size: 0.9rem; line-height: 1.5;">${trade.notes}</div>` : ''}
                            </div>
                            <div style="text-align: right; min-width: 120px;">
                                <div style="font-weight: 700; font-size: 1.2rem; color: ${profitColor}">
                                    ${trade.profit > 0 ? '+' : ''}${trade.profit.toFixed(1)} pips
                                </div>
                                <div style="font-size: 0.9rem; color: #6B7280; margin-top: 0.5rem;">
                                    ${trade.emotions.join(', ') || 'No emotions logged'}
                                </div>
                            </div>
                        </div>
                    `;
                }).reverse().join('');
                document.getElementById('tradeJournal').innerHTML = html;
            }

            static renderChart(trades) {
                const ctx = document.getElementById('performanceChart').getContext('2d');
                if(chartInstance) chartInstance.destroy();

                const cumulative = [];
                let runningTotal = 0;
                
                trades.forEach(trade => {
                    runningTotal += trade.profit;
                    cumulative.push(runningTotal);
                });

                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: trades.map((_, i) => `Trade ${i + 1}`),
                        datasets: [{
                            label: 'Cumulative P/L',
                            data: cumulative,
                            borderColor: '#00C3FF',
                            tension: 0.2,
                            fill: true,
                            backgroundColor: 'rgba(0,195,255,0.05)',
                            borderWidth: 2,
                            pointRadius: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: { mode: 'index' }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: 'rgba(255,255,255,0.1)' },
                                ticks: { color: '#6B7280', padding: 5 }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: '#6B7280', maxRotation: 0 }
                            }
                        }
                    }
                });
            }
        }

        function saveTrade() {
            const profit = parseFloat(document.getElementById('profit').value) || 0;
            const loss = parseFloat(document.getElementById('loss').value) || 0;
            const netPL = profit - loss;

            if(!document.getElementById('pair').value) {
                alert('Instrument required');
                return;
            }

            TradeJournal.save({
                pair: document.getElementById('pair').value.toUpperCase(),
                direction: currentDirection,
                profit: netPL,
                emotions: selectedEmotions,
                notes: document.getElementById('notes').value,
                date: new Date().toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric', 
                    hour: '2-digit',
                    minute: '2-digit'
                })
            });

            document.getElementById('pair').value = '';
            document.getElementById('profit').value = '';
            document.getElementById('loss').value = '';
            document.getElementById('notes').value = '';
            selectedEmotions = [];
            document.querySelectorAll('.emotion-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.direction-btn[data-direction="Long"]').click();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeUI();
            TradeJournal.updateUI();
        });
    </script>
</body>
</html>
