<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraderOS - Professional Trading Journal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --dark: #0D0F18;
            --accent: #00C3FF;
            --secondary: #1A1D28;
            --profit: #00FF88;
            --loss: #FF0066;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--dark);
            color: white;
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .trade-card {
            background: var(--secondary);
            border-radius: 12px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        input, select, textarea {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            width: 100%;
            transition: all 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
        }

        .pill-toggle {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .pill-toggle button {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pill-toggle button.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--dark);
            font-weight: 600;
        }

        button.primary {
            background: var(--accent);
            color: var(--dark);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        button.primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .profit { color: var(--profit); }
        .loss { color: var(--loss); }

        #performanceChart {
            margin: 2rem 0;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 1rem;
        }

        .trade-note {
            color: rgba(255,255,255,0.7);
            font-style: italic;
            margin-top: 1rem;
            padding-left: 1rem;
            border-left: 2px solid var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.postimg.cc/30RjDVfz/IMG-0540.jpg" class="logo" alt="TraderOS Logo">
            <h1 style="font-weight: 600; letter-spacing: -0.03em">TRADER OS</h1>
        </header>

        <!-- Trade Log Form -->
        <div class="trade-card">
            <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem;">New Trade Entry</h2>
            <form id="tradeForm">
                <div class="grid-2">
                    <div>
                        <input type="text" id="pair" placeholder="Currency Pair (e.g., EUR/USD)" required>
                    </div>
                    <div>
                        <select id="direction" required>
                            <option value="">Select Direction</option>
                            <option>Long</option>
                            <option>Short</option>
                        </select>
                    </div>
                </div>

                <div class="pill-toggle">
                    <button type="button" class="active" data-type="profit">Profit</button>
                    <button type="button" data-type="loss">Loss</button>
                </div>

                <div class="grid-2">
                    <input type="number" id="profitAmount" placeholder="Amount gained" step="0.01" required>
                    <input type="number" id="lossAmount" placeholder="Amount lost" step="0.01" disabled>
                </div>

                <div style="margin: 1.5rem 0">
                    <textarea id="notes" rows="3" placeholder="Trade notes (optional)"></textarea>
                </div>

                <button type="submit" class="primary">Save Trade Entry</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="trade-card">
            <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem;">Performance Dashboard</h2>
            <canvas id="performanceChart"></canvas>
            <div id="aiInsights"></div>
        </div>

        <!-- Trade History -->
        <div id="tradesList"></div>
    </div>

    <script>
        const DB_NAME = 'traderOSPro';
        let chartInstance = null;
        let currentTradeType = 'profit';

        // Initialize
        document.querySelectorAll('.pill-toggle button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.pill-toggle button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTradeType = btn.dataset.type;
                
                document.getElementById('profitAmount').disabled = currentTradeType !== 'profit';
                document.getElementById('lossAmount').disabled = currentTradeType === 'profit';
            });
        });

        // Save Trade
        document.getElementById('tradeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const amount = currentTradeType === 'profit' 
                ? parseFloat(document.getElementById('profitAmount').value)
                : -parseFloat(document.getElementById('lossAmount').value);

            saveTrade({
                pair: document.getElementById('pair').value.toUpperCase(),
                direction: document.getElementById('direction').value,
                type: currentTradeType,
                amount: amount,
                notes: document.getElementById('notes').value.trim(),
                date: new Date().toLocaleString('en-US', {
                    weekday: 'short', 
                    hour: '2-digit', 
                    minute: '2-digit',
                    day: 'numeric',
                    month: 'short'
                })
            });

            e.target.reset();
            document.getElementById('profitAmount').disabled = false;
            document.getElementById('lossAmount').disabled = true;
            document.querySelector('.pill-toggle button').click();
        });

        function saveTrade(trade) {
            const trades = JSON.parse(localStorage.getItem(DB_NAME)) || [];
            trades.push(trade);
            localStorage.setItem(DB_NAME, JSON.stringify(trades));
            updateDashboard();
        }

        // Analytics
        function generateInsights(trades) {
            if(trades.length === 0) return '<p>No trades recorded yet</p>';
            
            const profits = trades.map(t => t.amount);
            const total = profits.reduce((a,b) => a + b, 0);
            const winRate = (trades.filter(t => t.amount > 0).length / trades.length * 100;
            
            return `
                <div class="grid-2">
                    <div class="trade-card">
                        <h3>ðŸ“ˆ Profit</h3>
                        <p class="profit">$${total > 0 ? total.toFixed(2) : '0.00'}</p>
                    </div>
                    <div class="trade-card">
                        <h3>ðŸ“‰ Loss</h3>
                        <p class="loss">$${Math.abs(total < 0 ? total : 0).toFixed(2)}</p>
                    </div>
                </div>
                <div class="trade-card" style="margin-top: 1.5rem">
                    <h3>ðŸ“Š Statistics</h3>
                    <p>Total Trades: ${trades.length}</p>
                    <p>Win Rate: ${winRate.toFixed(1)}%</p>
                    <p>Avg. Profit: $${(total/trades.length).toFixed(2)}</p>
                </div>
            `;
        }

        // Chart
        function updateChart(trades) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            if(chartInstance) chartInstance.destroy();
            
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: trades.map((t,i) => `Trade ${i+1}`),
                    datasets: [{
                        label: 'Profit/Loss',
                        data: trades.map(t => t.amount),
                        backgroundColor: trades.map(t => 
                            t.amount > 0 ? 'rgba(0, 255, 136, 0.8)' : 'rgba(255, 0, 102, 0.8)'),
                        borderColor: trades.map(t => 
                            t.amount > 0 ? 'rgba(0, 255, 136, 1)' : 'rgba(255, 0, 102, 1)'),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: 'rgba(255,255,255,0.7)' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: 'rgba(255,255,255,0.7)' }
                        }
                    }
                }
            });
        }

        // UI Update
        function updateDashboard() {
            const trades = JSON.parse(localStorage.getItem(DB_NAME)) || [];
            
            document.getElementById('tradesList').innerHTML = trades
                .map(t => `
                    <div class="trade-card">
                        <div style="display: flex; justify-content: space-between; align-items: center">
                            <div>
                                <h3 style="margin: 0">${t.pair} â€¢ ${t.direction}</h3>
                                <small>${t.date}</small>
                            </div>
                            <span class="${t.type === 'profit' ? 'profit' : 'loss'}" 
                                  style="font-size: 1.2rem; font-weight: 600">
                                $${Math.abs(t.amount).toFixed(2)}
                            </span>
                        </div>
                        ${t.notes ? `<div class="trade-note">${t.notes}</div>` : ''}
                    </div>
                `).reverse().join('');
            
            document.getElementById('aiInsights').innerHTML = generateInsights(trades);
            if(trades.length > 0) updateChart(trades);
        }

        // Initial Load
        updateDashboard();
    </script>
</body>
</html>
