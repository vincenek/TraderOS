<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraderOS Pro | Institutional Trading Journal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --base: #0A0C16;
            --surface: #15182B;
            --accent: #00C3FF;
            --profit: #00FF88;
            --loss: #FF0066;
            --text: #E0E0FF;
        }

        body {
            font-family: 'Inter', system-ui;
            background: var(--base);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        .header {
            background: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .main-container {
            max-width: 1400px;
            margin: 100px auto 2rem;
            padding: 0 2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .trade-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .direction-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .direction-btn {
            padding: 1.5rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: none;
            color: var(--text);
            font-weight: 600;
        }

        .direction-btn.active {
            border-color: var(--accent);
            background: rgba(0,195,255,0.1);
        }

        .pl-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .pl-input {
            padding: 1rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: none;
            color: var(--text);
            font-size: 1.1rem;
        }

        .pl-input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .emotion-btn {
            padding: 1rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            background: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .emotion-btn.active {
            border-color: var(--accent);
            background: rgba(0,195,255,0.1);
        }

        button.cta {
            background: var(--accent);
            color: var(--base);
            padding: 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        button.cta:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        #performanceChart {
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .trade-entry {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            display: grid;
            grid-template-columns: 100px 1fr auto;
            align-items: center;
            gap: 2rem;
        }

        .pnl-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://i.postimg.cc/30RjDVfz/IMG-0540.jpg" class="logo" alt="TraderOS Pro Logo">
    </header>

    <div class="main-container">
        <div class="grid-container">
            <!-- Left Column -->
            <div>
                <!-- Trade Entry -->
                <div class="trade-card">
                    <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Trade Entry</h2>
                    
                    <div class="direction-toggle">
                        <button class="direction-btn active" data-direction="Long">LONG</button>
                        <button class="direction-btn" data-direction="Short">SHORT</button>
                    </div>

                    <input type="text" id="pair" class="pl-input" placeholder="Instrument (e.g. EUR/USD)" required>

                    <div class="pl-container">
                        <input type="number" id="profit" class="pl-input" placeholder="Profit (Pips)" step="0.01">
                        <input type="number" id="loss" class="pl-input" placeholder="Loss (Pips)" step="0.01">
                    </div>

                    <div class="emotion-grid">
                        <button class="emotion-btn" data-emotion="confident"><span>üòå</span> Confident</button>
                        <button class="emotion-btn" data-emotion="fearful"><span>üò®</span> Fearful</button>
                        <button class="emotion-btn" data-emotion="disciplined"><span>üßò</span> Disciplined</button>
                        <button class="emotion-btn" data-emotion="rushed"><span>‚è±Ô∏è</span> Rushed</button>
                    </div>

                    <textarea id="notes" class="pl-input" rows="3" placeholder="Trade rationale, market context, or lessons learned..."></textarea>

                    <button class="cta" onclick="saveTrade()">Commit Trade</button>
                </div>

                <!-- Performance Chart -->
                <div class="trade-card">
                    <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Equity Curve</h2>
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>

            <!-- Right Column -->
            <div>
                <!-- Trade Journal -->
                <div class="trade-card">
                    <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Trade Journal</h2>
                    <div id="tradeJournal"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const DB_NAME = 'traderOSPro';
        let chartInstance = null;
        let currentDirection = 'Long';
        let selectedEmotions = [];

        // Initialize UI
        document.querySelectorAll('.direction-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.direction-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDirection = btn.dataset.direction;
            });
        });

        document.querySelectorAll('.emotion-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
                const emotion = btn.dataset.emotion;
                selectedEmotions = selectedEmotions.includes(emotion) 
                    ? selectedEmotions.filter(e => e !== emotion)
                    : [...selectedEmotions, emotion];
            });
        });

        // Trade Class
        class TradeJournal {
            static save(trade) {
                const trades = JSON.parse(localStorage.getItem(DB_NAME)) || [];
                trades.push(trade);
                localStorage.setItem(DB_NAME, JSON.stringify(trades));
                this.updateUI();
            }

            static load() {
                return JSON.parse(localStorage.getItem(DB_NAME)) || [];
            }

            static updateUI() {
                const trades = this.load();
                this.renderJournal(trades);
                this.renderChart(trades);
            }

            static renderJournal(trades) {
                const html = trades.map(trade => `
                    <div class="trade-entry">
                        <div>
                            <div style="font-weight: 700;">${trade.pair}</div>
                            <div style="color: #6B7280;">${trade.date}</div>
                        </div>
                        <div>
                            <div>${trade.direction} ‚Ä¢ ${trade.emotions.join(', ')}</div>
                            ${trade.notes ? `<div style="color: #6B7280; margin-top: 0.5rem;">${trade.notes}</div>` : ''}
                        </div>
                        <div class="pnl-badge" style="background: ${trade.profit > 0 ? 'rgba(0,255,136,0.15)' : 'rgba(255,0,102,0.15)'}; color: ${trade.profit > 0 ? '#00FF88' : '#FF0066'}">
                            ${trade.profit > 0 ? '+' : ''}${trade.profit.toFixed(1)} pips
                        </div>
                    </div>
                `).reverse().join('');
                document.getElementById('tradeJournal').innerHTML = html;
            }

            static renderChart(trades) {
                const ctx = document.getElementById('performanceChart').getContext('2d');
                if(chartInstance) chartInstance.destroy();

                const cumulative = [];
                trades.reduce((acc, trade) => {
                    cumulative.push(acc + trade.profit);
                    return acc + trade.profit;
                }, 0);

                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: trades.map((_, i) => i + 1),
                        datasets: [{
                            label: 'Cumulative P/L',
                            data: cumulative,
                            borderColor: '#00C3FF',
                            tension: 0.4,
                            fill: true,
                            backgroundColor: 'rgba(0,195,255,0.05)'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: {
                                grid: { color: 'rgba(255,255,255,0.1)' },
                                ticks: { color: '#6B7280' }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: '#6B7280' }
                            }
                        }
                    }
                });
            }
        }

        // Save Trade
        function saveTrade() {
            const profit = parseFloat(document.getElementById('profit').value) || 0;
            const loss = parseFloat(document.getElementById('loss').value) || 0;
            const netPL = profit - loss;

            if(!document.getElementById('pair').value) {
                alert('Instrument required');
                return;
            }

            TradeJournal.save({
                pair: document.getElementById('pair').value.toUpperCase(),
                direction: currentDirection,
                profit: netPL,
                emotions: selectedEmotions,
                notes: document.getElementById('notes').value,
                date: new Date().toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric', 
                    hour: '2-digit',
                    minute: '2-digit'
                })
            });

            // Reset form
            document.getElementById('profit').value = '';
            document.getElementById('loss').value = '';
            document.getElementById('notes').value = '';
            selectedEmotions = [];
            document.querySelectorAll('.emotion-btn').forEach(btn => btn.classList.remove('active'));
        }

        // Initial Load
        TradeJournal.updateUI();
    </script>
</body>
</html>
